<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="./stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
</head>
<body>
    <img class="img" src="./avatarlogin.jpg"/>
    <div id="box">
        <form>
            <label class="email">Email</label> <br />
            <input type="text" class="input_username" autocomplete="off"/> <br />
            <label class="password">Password</label> <br />
            <input type="text" class="input_password"/>
        </form>

        <button class="button">LOGIN</button>
    </div>
</body>
</html>
